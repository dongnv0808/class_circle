<script>
    class Circle {
        radius;
        color;
        constructor(radius,color){
            this.radius = radius;
            this.color = color;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return Math.PI * this.radius * this.radius;
        }
        getColor(){
            return this.color;
        }
    }
    let circle = new Circle(5, "Red");
    document.write(`Radius: ${circle.getRadius()}<br>Area = ${circle.getArea()}<br>Color: ${circle.getColor()}`)
</script>
